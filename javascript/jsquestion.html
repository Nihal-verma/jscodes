    <!-------------------------------------------------------------------removing duplictates----------------------------------------------------------------------------->
    <script>
        let x = [1, 2, 5, 5, 6, 7, 5, 7, 7, 5, 5, 7, 1, 1, 2]
        document.write(x + "<br>")
        let y = []
        //--------------------------------------------------------------------------sorting------------------------------------------------------------------------------//
        for (var a = 1; a < x.length; a++) {
            for (var b = 0; b < a; b++) {
                if (x[a] < x[b]) {
                    let z = x[a];
                    x[a] = x[b];
                    x[b] = z;
                }


            }
        } document.write(x + "<br>")
        //-------------------------------------------------------------------------------------------removal---------------------------------------------------//
        let zz
        for (let i = 0; i < x.length; i++) {
            if (x[i] !== zz) {
                zz = x[i];
                y.push(zz);

            }
        } document.write(y + "<br>")
        document.write(zz)

    </script>

    <!--------------------------------------------------------------------------------most frequent element in array----------------------------------------------------->
    <script>

function mostFrequent(arr, n) {
 
 let maxcount = 0;
 let element_having_max_freq;
 for (let i = 0; i < n; i++) {
     var count = 0;
     for (let j = 0; j < n; j++) {
         if (arr[i] == arr[j])
             count++;
     }

     if (count >= maxcount) {
         maxcount = count;
         element_having_max_freq = arr[i];
     }
 }
 console.log(count);
 return element_having_max_freq;
}

// Driver Code

let arr = [1,1,2,2,2,3,3,3,3];
let n = arr.length;
console.log(mostFrequent(arr, n));
