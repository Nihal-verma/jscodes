<body>
    <p>Async is there to remove the complication of the promise</p>
    <script>
        async function test() {
         console.log("1: message");              // this will execute @3rd position
         await  console.log("2: message");        // this will execute @7rd position
           console.log("3: message");              // this will execute @4rd position

        }
        console.log("4: message");  // this will execute @1st position
        test()                       // this will exexute @2nd position
        console.log("5: message");   // this will execute @5rd position
        console.log("6: message");   // this will execute @6rd position


    </script>
